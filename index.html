<!DOCTYPE html>

<head>

<link rel="icon" href="A NEGRITA.png" type="image/png">

<style>
:root{
  --bg:#0b0b10;
  --card:#12121a;
  --muted:#a8b3cf;
  --text:#ffffff;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family: 'Montserrat', sans-serif;
  background: radial-gradient(1200px 600px at 10% 0%, #111827 10%, #0b0b10 60%), var(--bg);
  color:var(--text);
  cursor:none;
  overflow-x:hidden;
}
.header{position:sticky; top:0; z-index:50; backdrop-filter: blur(10px); background: rgba(11,11,16,.6); border-bottom:1px solid rgba(255,255,255,.06)}
.header-inner{max-width:1200px; margin:auto; padding:16px 20px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;}
.brand img{height:42px; width:auto; display:block; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,.25); cursor:pointer; transition: transform 0.3s ease;}
.brand img.break {animation: breakLogo 0.6s forwards;}
.brand img.rebuild {animation: rebuildLogo 0.8s forwards;}
@keyframes breakLogo {0% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); } 30% { transform: scale(1.2) rotate(8deg); opacity: 0.7; filter: blur(1px); } 70% { transform: scale(0.6) rotate(-15deg); opacity: 0.3; filter: blur(3px); } 100% { transform: scale(0) rotate(20deg); opacity: 0; filter: blur(5px); }}
@keyframes rebuildLogo {0% { transform: scale(0) rotate(-20deg); opacity: 0; filter: blur(5px); } 30% { transform: scale(0.6) rotate(10deg); opacity: 0.5; filter: blur(3px); } 70% { transform: scale(1.1) rotate(-5deg); opacity: 0.8; filter: blur(1px); } 100% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); }}
.cta{appearance:none;border:none;background:transparent;color:var(--text);font-weight:500;font-size:16px;font-family:'Montserrat', sans-serif;padding:12px 0;border-radius:0;cursor:pointer;text-decoration:none;transition:opacity .2s ease;}
.cta:hover{opacity:.7}
.main{max-width:1200px; margin:32px auto; padding:0 20px}
.grid{display:grid; grid-template-columns: repeat( auto-fit, minmax(250px, 1fr) ); gap:18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.06); border-radius:18px; overflow:hidden; box-shadow: 0 6px 30px rgba(0,0,0,.25)}
.frame{position:relative; width:100%; aspect-ratio: 9 / 16; background: #0d1117; display:grid; place-items:center}
.frame video{width:100%; height:100%; object-fit:cover}
.badge{position:absolute; top:8px; left:8px; font-size:12px; background:rgba(0,0,0,.55); color:#fff; padding:6px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.1)}
.meta{display:flex; align-items:center; justify-content:space-between; padding:10px 12px; flex-wrap:wrap}
.meta b{font-size:14px}
.meta a{font-size:13px; text-decoration:none; color:var(--text)}
footer{max-width:1200px; margin:40px auto 60px; padding:0 20px; color:var(--muted); font-size:13px; text-align:center}

/* Cursor 25px con brillo, sin rastro */
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 25px;
  height: 25px;
  background: url('A.PNG') no-repeat center center;
  background-size: contain;
  pointer-events: none;
  transform: translate(-50%, -50%) rotate(0deg);
  z-index: 1000;
  transition: transform 0.05s linear;
  animation: glowPulse 1.5s infinite alternate;
}

/* Animación de brillo pulsante */
@keyframes glowPulse {
  0% { opacity: 0.6; filter: drop-shadow(0 0 4px #fff); }
  50% { opacity: 1; filter: drop-shadow(0 0 8px #fff); }
  100% { opacity: 0.8; filter: drop-shadow(0 0 4px #fff); }
}

/* Ajustes para móviles */
@media (max-width: 768px) {
  .header-inner{flex-direction:column; gap:10px;}
  .grid{grid-template-columns: 1fr; gap:12px;}
  .meta{flex-direction:column; gap:4px;}
  .cta{font-size:14px;}
  .badge{font-size:10px; padding:4px 6px;}
  .frame{aspect-ratio: 9 / 16; height:auto;}
}
@media (max-width: 480px) {
  .cta{font-size:13px;}
  .badge{font-size:9px; padding:3px 5px;}
  .meta b{font-size:13px}
  .meta a{font-size:12px}
}
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<script>
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// Animación de logo al hacer clic
const logo = document.getElementById('logo-img');
logo.addEventListener('click', () => {
  logo.classList.add('break');
  setTimeout(() => {
    logo.classList.remove('break');
    logo.classList.add('rebuild');
    setTimeout(() => {
      logo.classList.remove('rebuild');
    }, 800);
  }, 600);
});
</script>
